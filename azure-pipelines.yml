# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  name: Default         
  demands:               # Optional: Specify any additional demands your self-hosted agent should meet
  - Agent.Name -equals chepopo-dell


steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.x'


- script: |
    sudo apt update
    sudo apt install -y openssl
    sudo ls -la $(Build.ArtifactStagingDirectory)
  displayName: 'Install OpenSSL'

- task: DotNetCoreCLI@2
  displayName: 'Build .NET Core project'
  inputs:
    command: 'build'
    projects: '**/*.csproj'  # Replace this with the path to your .csproj file
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false
    modifyOutputPath: false
  displayName: 'Publish .NET Core project'

- task: NuGetAuthenticate@0
  displayName: 'NuGet Authenticate'

- script: |
      dotnet nuget push $(Build.ArtifactStagingDirectory)/*.nupkg --source "hello-world" --api-key $(az)
  displayName: 'Push to Azure Artifacts'